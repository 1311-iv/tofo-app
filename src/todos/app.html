<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>Tareas</h1>
        <input
          class="new-todo"
          placeholder="¿Qué necesita ser hecho?"
          autofocus
        />
      </header>

      <section class="main">
        <ul class="todo-list"></ul>
      </section>

      <footer class="footer">
        <span class="todo-count"><strong>0</strong> pendiente(s)</span>
        <ul class="filters">
          <li><a class="selected" href="#/">Todos</a></li>
          <li><a href="#/active">Pendientes</a></li>
          <li><a href="#/completed">Completados</a></li>
        </ul>
        <button class="clear-completed">Borrar completados</button>
      </footer>
    </section>

    <footer class="info">
      <p>Template creado por Sindre Sorhus</p>
      <p>Creado por ti</p>
      <p>Parte de TodoMVC</p>
    </footer>
  </body>
</html>
